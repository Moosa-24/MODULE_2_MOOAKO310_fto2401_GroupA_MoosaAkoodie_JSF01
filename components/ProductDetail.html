<div x-data="productDetail()" x-init="fetchProductDetails()" class="product-detail">
    <div x-show="product">
        <img :src="product.image" alt="" class="detail-image">
        <h1 x-text="product.title"></h1>
        <p class="detail-price" x-text="'$' + product.price"></p>
        <p class="detail-description" x-text="product.description"></p>
        <!-- Add more details as needed -->
    </div>
    <div x-show="!product">
        <p>Loading...</p>
    </div>
</div>

<script>
function productDetail() {
    return {
        product: null,
        async fetchProductDetails() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                try {
                    const response = await fetch(`https://fakestoreapi.com/products/${id}`);
                    this.product = await response.json();
                } catch (error) {
                    console.error('Error fetching product details:', error);
                }
            }
        }
    }
}
</script>

    padding: 20px;

    max-width: 100%;
