<div x-data="sortData()">
    <select x-model="selectedSort" @change="sortProducts()">
      <option value="asc">Price: Low to High</option>
      <option value="desc">Price: High to Low</option>
    </select>
  
    <script>
      function sortData() {
        return {
          selectedSort: 'asc',
          sortProducts() {
            document.dispatchEvent(new CustomEvent('sortChanged', { detail: this.selectedSort }));
          }
        }
      }
    </script>
  </div>
